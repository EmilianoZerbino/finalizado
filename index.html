<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/style.css">

    <title>Encriptador</title>

</head>

<body>

    <header>
        <img src="images/llave.png" alt="Llave" class="llave">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>

    <main>

        <section class="seccion">

            <label class="mensaje">Ingresa tu mensaje secreto aqui...</label>

            <textarea id="txt-1" class="cuadro-de-texto"></textarea>

            <div class="botonera">
                <button class="boton boton-1"><img class="icono" src="images/Papel.png" alt="Papel"> Pegar</button>
                <button class="boton boton-2"><img class="icono" src="images/Candado-Cerrado.png" alt="Candado-Cerrado"> Encriptar</button>
                <button class="boton boton-3"><img class="icono" src="images/Candado-Abierto.png" alt="Candado-Abierto"> Desencriptar</button>
                
            </div>

        </section>

        <section class="seccion">
            <label class="mensaje">Tu mensaje...</label>

            <textarea id="txt-2" class="cuadro-de-texto"></textarea>

            <div class="botonera">
                <button class="boton boton-4"><img class="icono" src="images/Papel.png" alt="Papel"> Copiar Texto</button>
            </div>

        </section>

    </main>

    <footer>
        <img src="images/llave-2.png" alt="Llave" class="llave-2">
        <p class="autor">Emiliano Zerbino, emilianomzerbino@gmail.com, 2022</p>
    </footer>

    <script src="js/encriptar.js"></script>

</body>

</html>
